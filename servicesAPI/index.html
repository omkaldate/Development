<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contack us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-3">API Services</h2>
            <br>
    </div>

    <div class="container">
        <div class="mb-3 row">
            <label for="url" class="col-sm-1 col-form-label"><b>Enter URL</b></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="url">
            </div>
        </div>

        <!-- request type box -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-1 pt-0"><b>Request</b></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request" id="get" value="get" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request" id="post" value="post">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-1 pt-0"><b>Content</b></legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content" id="json" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content" id="custom" value="custom">
                    <label class="form-check-label" for="fustom">
                        Custom Parmeters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- parameter box - this will hide when clicking on json type -->
        <div class ="parameterBox my-3" id="parameterBox">
            <div class="form row">
                <legend class="col-form-label col-sm-1 pt-0"><b>parameter</b></legend>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addParams" class=" col-sm-1 btn btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- JSON request box - this will hideon clicking parameters option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row ">
                <label for="requestJsonText" class="col-sm-1 col-form-label"><b>Enter Request JSON</b></label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will triger fetch API -->
        <div class="mb-3 row my-5">
            <div class="col-sm-5">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <hr>
        <br>

        <div class="my-3">
            <div class="mb-3 row ">
                <label for="responseJsonBox" class="col-sm-1 col-form-label"><b>response</b></label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="responseJsonBox" rows="3">your response wil appear here</textarea>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
